spring.application.name=backend

# ===========================================
# OBS WebSocket 설정 (.env에서 로드)
# ===========================================
obs.websocket.host=${OBS_WEBSOCKET_HOST:localhost}
obs.websocket.port=${OBS_WEBSOCKET_PORT:4455}
obs.websocket.password=${OBS_WEBSOCKET_PASSWORD:}
obs.source.name=${OBS_SOURCE_NAME:VideoEngine}

# ===========================================
# Python Socket 설정
# ===========================================
python.socket.port=${PYTHON_SOCKET_PORT:5050}

# ===========================================
# Video Engine 설정
# ===========================================
video.fps=${VIDEO_FPS:30}
video.transition.default-ms=${VIDEO_TRANSITION_DEFAULT_MS:300}
