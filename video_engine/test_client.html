<!DOCTYPE html>
<html>
<head>
    <title>Virtual Bridge Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; }
        video, canvas { border: 2px solid #333; border-radius: 8px; margin: 10px; width: 480px; height: 270px; }
        .status { padding: 10px; margin: 10px; border-radius: 4px; }
        .online { background: #2e7d32; }
        .offline { background: #c62828; }
    </style>
</head>
<body>
    <h1>Virtual Bridge Test Client</h1>
    <div id="status" class="status offline">Disconnected from Backend</div>
    
    <div style="display: flex;">
        <div>
            <h3>1. Local Webcam</h3>
            <video id="video" autoplay></video>
        </div>
        <div>
            <h3>2. Sending to Python (Canvas)</h3>
            <canvas id="canvas" width="1280" height="720"></canvas>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        // 1. Connect to Python Server
        const socket = io('http://127.0.0.1:5000');

        socket.on('connect', () => {
            statusDiv.innerText = 'Connected to Backend (127.0.0.1:5000)';
            statusDiv.className = 'status online';
        });

        socket.on('disconnect', () => {
            statusDiv.innerText = 'Disconnected from Backend';
            statusDiv.className = 'status offline';
        });

        // 2. Access Webcam
        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(stream => {
                video.srcObject = stream;
                sendFrames();
            })
            .catch(err => console.error("Webcam access denied:", err));

        // 3. Loop: Capture Canvas -> Send via SocketIO
        function sendFrames() {
            if (socket.connected) {
                // Draw video to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to Blob (efficient) or DataURL
                canvas.toBlob((blob) => {
                    socket.emit('video_frame', blob);
                }, 'image/jpeg', 0.8); // 80% quality
            }
            requestAnimationFrame(sendFrames);
        }
    </script>
</body>
</html>
